{% extends 'base.html' %}

{% block title %}
    <h1>Welkom!</h1>
{% endblock %}

{% block content %}

<form action = "{%url 'welkom:login' %}" method = "POST">
    {% csrf_token %}
    <input id="your_name" type="text" name="your_name" placeholder="Username">
    <input id="password" type="text" name="password" placeholder="Password">

    <input type="submit" value="OK">
</form>

{% endblock %}
